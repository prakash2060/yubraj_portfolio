
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">

            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="#"  class="active" style="--navAni:1">Home</a></li>
                <li><a href="#" style="--navAni:2">About</a></li>
                <li><a href="#" style="--navAni:3">Skills</a></li>
                <li><a href="#" style="--navAni:4">Portfolio</a></li>
                <li><a href="#" style="--navAni:5">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="images">
                <img src="profile.jpeg" alt="" class="img-w">
                <span class="bg-effect-1">
                <span class="bg-effect-1"></span>

                </span>
            </div>
            <div class="detail">
                <h3>Hi, I'm</h3>
                <h1><span>Dr.</span> <span style="color:#f9532d;">Yubraj</span> Mahara</h1> 
                <p>
                    &nbsp;a dedicated medical professional with an MBBS degree. My goal is to deliver compassionate and effective healthcare solutions, contributing to the well-being of individuals and the community at large.
                </p>  
                <div class="social">
                    <a href="https://www.facebook.com/medcracker78" target="_blank" style="--socialAni:1" ><i class='bx bxl-facebook'></i></a>
                    <a href="https://www.instagram.com/yubraj825/" target="_blank" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>
                    <a href="#" target="_blank" style="--socialAni:3"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://www.youtube.com/@MedCracker"target="_blank" style="--socialAni:4"><i class='bx bxl-youtube'></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>

</html>
